<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <nav><img src="./Big logo.png" alt="currency-convert" width="100px">
    <h1>Currency Exchange </h1>
  </nav>
    <main>
        <h1>Currency Converter</h1>
      
      

      <form action="">
        <label for="" id="from_label">From</label>
        <select name="base_currency" id="base_currency_container" class="input_box">
          <option value="EUR">Euro</option>
          <option value="USD">US Dollar</option>
        </select>

        <label for="" id="to_label">To</label>
        <select name="target_currency" id="target_currency_container" class="input_box">
          <option value="EUR">Euro</option>
          <option value="USD">US Dollar</option>
        </select>

        
        <label for="" id="amount_label">Enter the amount:</label>
        <input type="number"  required placeholder="input here" class="input_box"/>
     
      </form>

      <button class="btn_class">Convert</button>
      <output>Output is here</output>
    </main>
  </body>
  <script src="/main.js"></script>
</html>
