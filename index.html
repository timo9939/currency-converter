<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <nav><img src="./Big logo.png" alt="currency-convert" width="100px">
    <h1>Currency Exchange </h1>
  </nav>
    <main>
        <h1>Currency Converter</h1>
      
      

      <form action="">
        <label for="" id="from_label">From</label>
        <select name="base_currency" id="base_currency_container" class="input_box">

        </select>

        <label for="" id="to_label">To</label>
        <select name="target_currency" id="target_currency_container" class="input_box">

        </select>

        
        <label for="" id="amount_label">Enter the amount:</label>
        <input type="number"  required placeholder="input here" class="input_box" id="amount"/>
     
      </form>

      <button  class="btn_class" id="convertBtn">Convert</button>
      <p>Rate:<output id="rate">Rate is here</output></p>
      <output id="target_amount">0.000</output>
    </main>

    <script type="module" src="./countryCode.js"></script>
    <script type="module" src="./main.js"></script>

  </body>
</html>
